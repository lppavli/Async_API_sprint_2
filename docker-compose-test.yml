  elastic:
    image: elasticsearch:7.17.1
    ports:
      - "9200:9200"
    expose:
      - "9200"
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
#    volumes:
#      - elasticdata:/usr/share/elasticsearch/data

  async_api:
    build:
      context: ./src/
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - redis
      - elastic
#      - etl



  tests:
    build:
      context: ./tests/functional/
    network_mode: "host"
